<!DOCTYPE HTML>
<html lang="es">
     <head>
          <meta charset="utf-8" />
          <link type="text/css" rel="stylesheet"  href="css/main.css">
          <title>Nadxiba</title>

     </head>
     <body>
          <h1 id="enunciado" style="color:#39390c;">Bienvenido</h1>
          <div class="opcs" >
            <p id="titList" >Pulsa el botón para INICIAR el juego</p>
            <ol id="listOpcs" start="0">
            </ol>
          </div>

          <div id="entrada" style="display:none">
               <form>Escribe el número de la respuesta correcta (o si deseas terminar escribe "salir") y da click en SIGUIENTE<br>
                    <input id="respuesta" type="text" placeholder="Introduce tu respuesta" onfocus="this.placeholder=''">
               </form>
          </div>

          <button id='init'>Iniciar</button>

          <button id='sig' style="display:none">Siguiente</button>

          <div id="salida" class="cierre" style="display:none">
              <h3>Fin del juego!</h3>
              <!-- El resto de la pantalla de salida va aquí  -->

          </div>

     </body>

    <script type="text/javascript" src="js/main.js"></script>
     </html>
